<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Some Sun Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFEBCD;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #FF8C00;
            text-align: center;
            margin: 0;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 24px;
            color: #FF8C00;
            opacity: 0.8;
            margin-top: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sun-logo.png" class="logo" alt="Sun Logo">
        <h1 class="title">Get Some Sun</h1>
    </div>
</body>
</html>
